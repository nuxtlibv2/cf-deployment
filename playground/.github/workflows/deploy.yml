# Generated by @nuxtlib/deployment-cf-workers
name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
      - feature-1

concurrency:
  group: deploy-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Enable Corepack
        run: corepack enable

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build Nuxt app
        run: pnpm run build

      - name: Deploy to Cloudflare (main)
        if: github.ref == 'refs/heads/main'
        run: pnpm dlx wrangler deploy --env main

      - name: Deploy to Cloudflare (feature-1)
        if: github.ref == 'refs/heads/feature-1'
        run: pnpm dlx wrangler deploy --env feature_1
